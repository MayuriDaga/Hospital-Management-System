<!DOCTYPE html>

    <title>Update Doctor</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Update Doctor Record</h2>
    <form id="updateDoctorForm">
        <label for="updateDoctorId">Doctor ID:</label>
        <input type="number" id="updateDoctorId" required>
        <label for="newDoctorName">New Name:</label>
        <input type="text" id="newDoctorName" required>
        <label for="newDoctorSpecialization">New Specialization:</label>
        <input type="text" id="newDoctorSpecialization" required>
        <label for="newDoctorExperience">New Experience:</label>
        <input type="number" id="newDoctorExperience" required>
        <button type="submit">Update Doctor</button>
    </form>
    <script src="../main.js"></script>
